- type: entity
  parent: [ NFBlueprintReceiverBase, BaseLatheLube ]
  id: DonkcoServiceTechFab
  name: Donk co. service techfab
  description: Prints equipment for service staff.
  components:
  - type: Sprite
    sprite: _CS/Structures/Machines/techfab.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: donkservice
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: DonkcoServiceTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - NFLightsStatic
    - NFBasicToolsStatic
    - NFBasicStorageStatic
    - NFBasicPartsStatic
    - NFBasicElectronicsStatic
    - NFBasicEvaStatic
    - NFBasicEVAToolsStatic
    - NFMaterialElectronicsStatic
    - NFServiceStorageStatic
    - NFBotanyToolsStatic
    - NFServiceToolsStatic
    - NFServiceEvaPackStatic
    - NFServiceKitchenStatic
    - NFServiceStatic
    - NFPaperAndPaperAccessories
    - ReportingStatic # DeltaV
    - NFLightsColoredStatic
    - NFServiceArchetypeStatic
    - CSPlumbingStatic # CS - showers, sinks, drains
    - CSDonkcoServiceTechfabStatic
  - type: EmagLatheRecipes
    emagStaticPacks:
    - NFServiceTechfabEmagStatic
  - type: BlueprintReceiver
    whitelist:
      tags:
      - NFBlueprintServiceTechfab
  - type: OreSiloClient
